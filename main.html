<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

	<!-- Button trigger modal -->
<button type="button" id="openModal" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
Open modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header h2">
        <h2 class="modal-title" id="exampleModalLabel">Modal Header</h2>
        <button type="button" class="close-modal" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
     <div class="modal-body">
  <p>Modal Body Content</p>
</div>
      <div class="modal-footer">
      <button type="button" class="btn btn-secondary close-modal">Close</button>
      </div>
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" data-bs-backdrop="static" data-bs-keyboard="false">
    </div>
  </div>
</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<script>
$(document).ready(function(){
  $("#exampleModal").modal();
});
</script>
	<script>
$(document).ready(function(){
  var myModal = document.getElementById('exampleModal')
  var myModalInstance = bootstrap.Modal.getInstance(myModal)

  $('.close-modal').click(function(){
    myModalInstance.hide();
  });

  $(document).click(function(event) {
    if ($(event.target).is('.modal')) {
      myModalInstance.hide();
    }
  });
});
</script>
</body>

</html>
